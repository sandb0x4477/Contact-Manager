<div class="columns is-centered">

  <div class="column is-half">
      <img [src]="mongodb.selectedContact.photoUrl" alt="" style="max-height: 100px" class="is-centered">


    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">

      <div class="field">
        <div class="control">
          <input class="input is-hidden" type="text"
          name="_id" [(ngModel)]="mongodb.selectedContact._id">
        </div>
      </div>


      <div class="field">
        <label class="label">Full Name</label>
        <div class="control">
          <input class="input" type="text" name="name" [(ngModel)]="mongodb.selectedContact.name">
        </div>
      </div>

      <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <input class="input" type="text" name="address" [(ngModel)]="mongodb.selectedContact.address">
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" name="email" [(ngModel)]="mongodb.selectedContact.email">
        </div>
      </div>

      <div class="field">
        <label class="label">City</label>
        <div class="control">
          <input class="input" type="text" name="city" [(ngModel)]="mongodb.selectedContact.city">
        </div>
      </div>

      <div class="field">
        <label class="label">Postcode</label>
        <div class="control">
          <input class="input" type="text" name="postcode" [(ngModel)]="mongodb.selectedContact.postcode">
        </div>
      </div>

      <div class="field">
        <label class="label">Phone</label>
        <div class="control">
          <input class="input" type="text" name="phone" [(ngModel)]="mongodb.selectedContact.phone">
        </div>
      </div>

      <div class="field">
        <label class="label">Photo Url</label>
        <div class="control">
          <input class="input" type="text" name="photoUrl" [(ngModel)]="mongodb.selectedContact.photoUrl">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-link is-fullwidth">Submit</button>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button type="button" class="button is-fullwidth" [routerLink]="['/contacts']">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
